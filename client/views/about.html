<template name="about">
  {{#contentFor 'header'}}
    <h1>Who we are?</h1>
  {{/contentFor}}

  {{> breadcrumb items=$helpers.breadcrumb}}

  <div class="ui stackable grid">
    <div class="ten wide column">
      <p>{{lorem}}</p>
    </div>
    <div class="six wide column">
      <img class="ui circular large image" src="http://lorempixel.com/200/200/people">
    </div>
  </div>

  <div class="ui divider"></div>

  <div class="ui bio items">
    {{#each members}}
      {{#Layout template='bio'}}

        {{#contentFor 'header'}}
          {{name}}
        {{/contentFor}}

        {{#contentFor 'meta'}}
          {{motto}}
        {{/contentFor}}

        {{#contentFor 'image'}}
          <img src="http://lorempixel.com/200/200/people/{{index}}">
        {{/contentFor}}

    {{#markdown}}{{bio}}{{/markdown}}

      {{/Layout}}

      <div class="ui hidden divider"></div>
    {{/each}}
  </div>
</template>
