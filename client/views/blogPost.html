<template name="blogPost">

  {{#contentFor 'header'}}
    <div class="ui circular small left floated image">
      <img src="http://lorempixel.com/200/200/people">
    </div>
    <h1>{{title}}</h1>
    {{#if $app.canEdit}}
      <a class="ui primary button" href="{{pathFor 'blogPostEdit'}}">edit this post</a>
    {{/if}}
  {{/contentFor}}

  {{#each chunks}}
    <p>
      {{#markdown}}{{content}}{{/markdown}}
    </p>
  {{/each}}
  <small>{{createdAt}}</small>
</template>
