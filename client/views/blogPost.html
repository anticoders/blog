<template name="blogPost">
  {{#if $app.canEdit}}
    <a class="ui primary button" href="{{pathFor 'blogPostEdit'}}">edit this post</a>
  {{/if}}
  <h1>{{title}}</h1>
  {{#each chunks}}
    <p>
      {{#markdown}}{{content}}{{/markdown}}
    </p>
  {{/each}}
  <small>{{createdAt}}</small>
</template>
