<template name="blogPostEdit">
  {{> breadcrumb items=$.breadcrumb}}

  <div class="ui hidden divider"></div>

  {{#contentFor 'header'}}
    <div class="ui grid">
      <div class="thirteen wide column">
        {{> titleEditor this}}
        {{> summaryEditor this}}
      </div>
    </div>
  {{/contentFor}}

  <p>{{> publishButton}}</p>

  <div class="ui grid chunks container">
  </div>

  <div class="ui divider"></div>

  <p>{{> addChunkButton}}</p>
</template>
