<template name="blogList">
  <h1>List of all blog posts.</h1>
  {{#if $app.canEdit}} 
    <button class="ui primary button" data-action="create">create new</button>
  {{/if}}
  {{#each listOfRecentPosts}}
    <h2><a href="{{pathFor 'blogPost'}}">{{title}}</a></h2>
    <p>{{#markdown}}{{chunks.[0].content}}{{/markdown}}</p>
  {{/each}}
</template>
