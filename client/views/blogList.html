<template name="blogList">
  {{#contentFor 'header'}}
    <h1>List of all blog posts.</h1>
  {{/contentFor}}

  {{#breadcrumb items=$helpers.breadcrumb}}
    {{#if $app.canEdit}}
      <i class="right chevron icon divider"></i>
      <a class="section" href="#" data-action='create'>create new</a>
    {{/if}}
  {{/breadcrumb}}

  <div class="ui items">
    {{#each listOfRecentPosts}}
    <div class="item">
      <div class="image">
        <img src="http://lorempixel.com/200/200/people">
      </div>
      <div class="content">
        <a class="header" href="{{pathFor 'blogPost'}}">{{title}}</a>
        <div class="meta">
          <span class="date">{{createdAt}}</span>
        </div>
        <div class="description">
          {{#markdown}}{{chunks.[0].content}}{{/markdown}}
        </div>
        <div class="extra">
          <div class="ui horizontal label">IMAX</div>
          <div class="ui horizontal label"><i class="globe icon"></i> Additional Languages</div>
        </div>
      </div>
    </div>
    {{/each}}
  </div>
</template>
