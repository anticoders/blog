<template name="topMenu">
  <div class="layout-top-menu-header">

    {{#backstretch image='https://s3-us-west-2.amazonaws.com/anticoders/assets/images/country.jpg'}}
      <div class="banner {{activeIf 'landingPage'}}">
        {{> yield 'banner'}}
      </div>
    {{/backstretch}}

    <div class="ui fluid five item inverted menu">
      <a class="{{activeIf 'landingPage'}} item" href="{{pathFor 'landingPage'}}">
        <i class="home icon"></i> Home
      </a>
      <a class="{{activeIf 'about'}} item" href="{{pathFor 'about'}}">
        <i class="child icon"></i> About us
      </a>
      <a class="{{activeIf 'blogList'}} item" href="{{pathFor 'blogList'}}">
        <i class="cube icon"></i> Blog
      </a>
      <a class="{{activeIf 'login'}} item" href="{{pathFor 'login'}}">
        <i class="sign in icon"></i> Login
      </a>
    </div>

    {{#backstretch image='https://s3-us-west-2.amazonaws.com/anticoders/assets/images/wood.jpg'}}
      <div class="header {{activeUnless 'landingPage'}}">
        <div class="overlay">
          <div class="layout-top-meny-header-content">
            {{> yield 'header'}}
          </div>
        </div>
      </div>
    {{/backstretch}}

  </div>

  <div class="layout-top-menu-content">
    {{> yield}}
  </div>

  <div class="layout-top-menu-footer">
    <div class="ui grid">
      <div class="four wide column">
        <ul>
          <li>item 1</li>
          <li>item 2</li>
          <li>item 3</li>
        </ul>
      </div>
      <div class="four wide column">
        <ul>
          <li>item 1</li>
          <li>item 2</li>
          <li>item 3</li>
        </ul>
      </div>
      <div class="four wide column">
        <ul>
          <li>item 1</li>
          <li>item 2</li>
          <li>item 3</li>
        </ul>
      </div>
      <div class="four wide column">
        <ul>
          <li>item 1</li>
          <li>item 2</li>
          <li>item 3</li>
        </ul>
      </div>
    </div>
  </div>

  <div class="layout-top-menu-copyright">
    Copyright {{year}} Anticoders
  </div>
</template>
