
<template name="imageUploadModal">
  <div class="ui modal">
    <i class="close icon"></i>
    <div class="header">
      So you want to upload these images?
    </div>
    <div class="content">
      <div class="description">
        {{#each $.enumerated listOfImages}}
          <img src="" data-index="{{index}}">
        {{/each}}
      </div>
    </div>
    <div class="actions">
      <div class="ui black button">
        Cancel
      </div>
      <div class="ui positive right labeled icon button">
        Yes, please do it!
        <i class="checkmark icon"></i>
      </div>
    </div>
  </div>
</template>
