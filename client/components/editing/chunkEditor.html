<template name="chunkEditor">
  <div class="chunk editor chunk-type-{{type}}">
    <div class="ui compact icon button sort-chunk-handler">
      <i class="move icon"></i>
    </div>
    <div class="ui compact icon button negative" data-action="removeChunk">
      <i class="close icon"></i>
    </div>
  </div>
</template>
