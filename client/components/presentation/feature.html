<template name="feature">
  <div class="ui stackable grid">
    {{#unless imageOnTheLeft}}
    <div class="eight wide column">
      {{> yield 'image'}}
    </div>
    {{/unless}}
    <div class="eight wide column">
      {{> yield}}
    </div>
    {{#if imageOnTheLeft}}
    <div class="eight wide column">
      {{> yield 'image'}}
    </div>
    {{/if}}
  </div>
</template>
